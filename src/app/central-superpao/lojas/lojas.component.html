<div class="col-lg-12 recipiente">
    <div class="clearfix"></div>
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
        <input type="text" class="form-control" [(ngModel)]="lojaFilter.nome" placeholder="Pesquisar">
    </div>
    <div class="col-lg-2"></div>
    <div class="clearfix"></div>
    <div class="col-lg-1"></div>
    <div class="col-lg-10 lojas text-center">
        <div *ngFor="let loja of dados | filterBy: lojaFilter" class="col-lg-12 loja">
            <a [routerLink]="['/detail', loja.id]" >
                <div class="col-lg-4 divList">
                    <p>{{loja.nome}}</p>
                </div>
                <div class="col-lg-4 divList">
                    <p>{{loja.telefone1}}</p>
                </div>
                <div class="col-lg-4 list_imagem">
                    <img src="assets/logos/small_logo_{{loja.bandeira}}.png" width="50%" height="100%">
                </div>
            </a>
        </div>
    </div>
    <div class="col-lg-1"></div>
</div>
